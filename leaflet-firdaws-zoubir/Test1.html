<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>


	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>

	
</head>
<body>


<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([33.9748146,-6.8696986], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(mymap);
	// L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
	// 	maxZoom: 18,
	// 	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
	// 		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	// 		'Imagery © <a href="http://mapbox.com">Mapbox</a>',
	// 	id: 'mapbox.streets'
	// }).addTo(mymap);

	L.marker([33.9748146,-6.8696986]).addTo(mymap)
		.bindPopup("Bonjour la topo").openPopup();

	L.circle([33.9737634,-6.8700803], 250, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[33.9760954,-6.8738793],
		[33.9735414,-6.8737823],
		[33.9717884,-6.8696943]
	]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
