<!DOCTYPE html>
<html>
<head>
	
	<title>Choropleth Tutorial - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>


	<style>
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="6.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([34, -4], 4);
	   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
       attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
       }).addTo(map);
	   function getColor(d) {
		return  (d <= 4.9 & d >= 3.4 ) | d == "3.4-4.9" ? '#800026' :
				(d <= 11.8 & 4.9 <= d ) | d == "4.9-11.8" ? '#BD0026' :
				(d <= 15.1 & 11.8 <= d) | d == "11.8-15.1" ? '#E31A1C' :
				(d <= 18.4 & 15.1 <= d) | d == "15.1-18.4" ? '#E31A1C' :
				(d==0) | d == "0" ? '#ffffff' :
									'#FFEDA0';
	}


	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.Taux_choma)
		};
	}

	var geojson = L.geoJson(casa, {
		style: style,
	}).addTo(map);

	//This section is for the Legend
	var legend = L.control({position: 'bottomleft'});
    legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend');
    labels = ['<strong>Taux de chômage en 2016 (%)</strong>'],
    categories = ["0","3.4-4.9","4.9-11.8","11.8-15.1","15.1-18.4",'Other'];

    for (var i = 0; i < categories.length; i++) {

            div.innerHTML += 
            labels.push(
                '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
            (categories[i] ? categories[i] : '+'));

        }
        div.innerHTML = labels.join('<br>');
    return div;
    };
	legend.addTo(map);

	// this section is for an interactive map
	function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
	}
	info.update(layer.feature.properties);
}
	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
	function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
	function onEachFeature(feature, casa) {
		casa.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(casa, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
    // this section is to show info on each feature hovered by the mous
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		this.update();
		return this._div;
	};

	// method that we will use to update the control based on feature properties passed
	info.update = function (props) {
    this._div.innerHTML = '<h4>Taux de chômage en 2016 (%)</h4>' +  (props ?
        '<b>' + props.Nom_Provin + '</b><br />' + props.Taux_choma + ' %'
        : 'Hover over a state');
};
	info.addTo(map);
</script>

</body>
</html>
