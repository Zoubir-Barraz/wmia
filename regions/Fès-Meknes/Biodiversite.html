<body>

    <div class="main-content">

        <h1 id="page-titre"></h1>

        <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
                <a class="breadcrumbs-link" href="/">Home</a>
            </li>
            <li class="breadcrumbs-item">
                <span class="breadcrumbs-text">Fès-region</span>
            </li>
        </ul>

        <section class="themes">
            <ul class="filters-list">
                <li class="filter-item"><a class="filter-link" href="#">All</a></li>
                <li class="filter-item"><a class="filter-link" href="#">Pib Par Habitant</a></li>
                <li class="filter-item"><a class="filter-link" href="#">Chômage</a></li>
                <li class="filter-item"><a class="filter-link" href="#">Pauvreté</a></li>
                <li class="filter-item"><a class="filter-link" href="#">Education</a></li>
                <li class="filter-item"><a class="filter-link" href="#">Qualité de la vie</a></li>
                <li class="filter-item"><a class="filter-link" href="#">Santé</a></li>
                <li class="filter-item"><a class="filter-link" href="/regions/Fès-region/Biodiversite.html">Biodiversité</a> </li>
            </ul>

            <div id="map" style="height: 600px;"></div>

            <script type="text/javascript">
                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/streets-v11'
                }).addTo(map);
	            function getColor(d) {
		            return  (d == 0 | d == "0")  ? '#800026' :
				            (d < 0.6 | d == "0.1-0.5")  ? '#BD0026' :
				            (d < 1.1 | d == "0.5-1.0") ? '#E31A1C' :
							            		'#FFEDA0';
            	}
                function style(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.couverture)
                    };
                }
                var geojson = L.geoJson(region, {
                    style: style,
                }).addTo(map);
            
                //This section is for the Legend
                var legend = L.control({position: 'bottomleft'});
                legend.onAdd = function (map) {
            
                var div = L.DomUtil.create('div', 'info legend');
                labels = ['<strong>Taux de couverture forestière en 2014 (%)</strong>'],
                categories = ["0-26.5","26.6-51","51.1-68",'Other'];
            
                for (var i = 0; i < categories.length; i++) {
            
                        div.innerHTML += 
                        labels.push(
                            '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
                        (categories[i] ? categories[i] : '+'));
            
                    }
                    div.innerHTML = labels.join('<br>');
                return div;
                };
                legend.addTo(map);
            
                // this section is for an interactive map
                function highlightFeature(e) {
                var layer = e.target;
            
                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });
            
                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
                info.update(layer.feature.properties);
            }
                function resetHighlight(e) {
                    geojson.resetStyle(e.target);
                    info.update();
                }
                function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }
                function onEachFeature(feature, region) {
                    region.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight,
                        click: zoomToFeature
                    });
                }
            
                geojson = L.geoJson(region, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            // this section is to show info on each feature hovered by the mous
                var info = L.control();
            
                info.onAdd = function (map) {
                    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
                    this.update();
                    return this._div;
                };
            
                // method that we will use to update the control based on feature properties passed
                info.update = function (props) {
                this._div.innerHTML = '<h4>Taux de couverture forestière en 2014 (%)</h4>' +  (props ?
                    '<b>' + props.Nom_Provin + '</b><br />' + props.couverture + ' %'
                    : 'Hover over a state');
            };
                info.addTo(map);
            </script>
        </section>

    </div>

</body>

</html>
